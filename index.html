<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .submenu {
            display: none;
        }
        .submenu.show {
            display: block;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                transition: left 0.3s;
                z-index: 1000;
            }
            .sidebar.show {
                left: 0;
            }
            .hamburger {
                display: block;
            }
        }
        .hamburger {
            display: none;
            cursor: pointer;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
    </style>
</head>
<body class="bg-blue-200">
    <div class="flex">
        <!-- Sidebar -->
        <div class="sidebar w-64 h-screen bg-blue-800 text-white p-4">
            <div class="mb-8">
                <img src="https://placehold.co/200x100" alt="Company logo placeholder image" class="mb-4">
                <h1 class="text-2xl font-bold mb-2">Menu Principal</h1>
                <div class="text-sm">
                    <div class="menu-item bg-blue-700 p-2 mb-1">Inicio</div>
                    <div class="menu-item bg-blue-700 p-2 mb-1">Empresa
                        <div class="submenu bg-blue-600 p-2 mb-1">
                            <div class="p-2">Sub-item 1</div>
                            <div class="p-2">Sub-item 2</div>
                        </div>
                    </div>
                    <div class="menu-item bg-blue-700 p-2 mb-1">Serviços
                        <div class="submenu bg-blue-600 p-2 mb-1">
                            <div class="p-2">Sub-item 1</div>
                            <div class="p-2">Sub-item 2</div>
                        </div>
                    </div>
                    <div class="menu-item bg-blue-700 p-2 mb-1">Clientes</div>
                    <div class="menu-item bg-blue-700 p-2 mb-1">Contato</div>
                    <div class="menu-item bg-blue-700 p-2">Localização</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8 relative">
            <div class="hamburger">
                <i class="fas fa-bars fa-2x"></i>
            </div>
            <div class="mb-8">
                <!-- Content goes here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuItems = document.querySelectorAll('.menu-item');
            const sidebar = document.querySelector('.sidebar');
            const hamburger = document.querySelector('.hamburger');

            menuItems.forEach(item => {
                item.addEventListener('click', function () {
                    const submenu = this.querySelector('.submenu');
                    if (submenu) {
                        const isExpanded = submenu.classList.contains('show');
                        menuItems.forEach(i => i.querySelector('.submenu')?.classList.remove('show'));
                        if (!isExpanded) {
                            submenu.classList.add('show');
                        }
                    }
                });
            });

            hamburger.addEventListener('click', function () {
                sidebar.classList.toggle('show');
            });

            window.addEventListener('resize', function () {
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
